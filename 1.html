<canvas id="myCanvas" width="400" height="200" style="border:1px solid #000;"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  // Set line color and width
  ctx.strokeStyle = "blue";
  ctx.lineWidth = 3;

  // Start at the top-left corner of the rectangle
  ctx.beginPath();
  ctx.moveTo(10, 50); // Move to (x, y) -> top-left corner

  // Draw the four sides of the rectangle
  ctx.lineTo(200, 50); // Draw line to top-right corner
  ctx.lineTo(200, 150); // Draw line to bottom-right corner
  ctx.lineTo(50, 150); // Draw line to bottom-left corner
  ctx.lineTo(50, 50); // Draw line back to top-left corner

  // Complete the path and stroke it
  ctx.stroke(); // Draw the outline

  ctx.fillStyle = 'red';
  ctx.fill()
</script>
